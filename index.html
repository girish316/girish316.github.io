<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Letter Page</title>
  <style>
    :root {
      --base: #5e5690;
      --base-light: #7873a7;
      --base-dark: #555184;
      --shadow: #4f4c6b;
      --letter: #d8d7e5;
    }

    * {
      border: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .center-flex {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      position: relative;
      perspective: 600px;
    }

    .shadow {
      position: absolute;
      width: 200px;
      height: 1px;
      background: transparent;
      border-radius: 30%;
      box-shadow: 50px 100px 10px 5px #eeeef3;
    }

    .letter {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 280px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 15;
      border-radius: 2px;
      background: var(--letter);
      box-shadow: 0px 1px 7px -2px var(--base);
    }

    .body {
      position: relative;
      width: 240px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--base);
      flex-direction: column;
    }

    .close {
      position: absolute;
      right: 0;
      top: 0;
      font-size: 30px;
      font-family: 'Manjari', sans-serif;
      cursor: pointer;
      user-select: none;
    }

    .message {
      font-size: 40px;
      font-weight: 900;
      text-align: center;
      font-family: 'Great Vibes', cursive;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 180px;
      background: linear-gradient(#cccbd7 0.5px, var(--base-light) 0.5px);
      cursor: pointer;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      border-top: 115px solid #7873a7;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      box-sizing: border-box;
      z-index: 30;
      transform-origin: top;
    }

    .envelope::after {
      content: '';
      position: absolute;
      top: 0;
      width: 300px;
      height: 180px;
      z-index: 25;
      background:
        linear-gradient(30deg, var(--base-dark) 47%, var(--shadow) 50%, var(--base) 50%) 150px 90px / 150px 90px no-repeat,
        linear-gradient(31deg, var(--base) 49%, var(--shadow) 50%, transparent 50%) 0px 0px / 152px 90px no-repeat,
        linear-gradient(150deg, var(--base) 50%, var(--shadow) 50%, var(--base-dark) 53%) 0px 90px / 151px 90px no-repeat,
        linear-gradient(148.7deg, transparent 50%, var(--shadow) 50%, var(--base) 51%) 150px 0px / 150px 90px no-repeat;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="envelope" onclick="openCard()"></div>
      <div class="letter">
        <div class="body">
          <span class="close" onclick="event.stopPropagation(); closeCard()">x</span>
          <div class="message">fin.</div>
        </div>
      </div>
      <div class="shadow"></div>
    </div>
  </div>

  <script>
let t1 = gsap.timeline({ paused: true }); 
let flap = CSSRulePlugin.getRule(".envelope:before"); 

t1.to(flap, { 
  duration: 0.5, 
  cssRule: {
    rotateX: 180
  }
})
 .set(flap, {
  cssRule: {
    zIndex: 10
  }
})
 .to('.letter', {
  translateY: -200,
  duration: 0.9, 
  ease: "back.inOut(1.5)"
})
 .set('.letter', {
  zIndex: 40
})
 .to('.letter', {
  duration: .7,  
  ease: "back.out(.4)",
  translateY: -5,
  translateZ: 250
});

let t2 = gsap.timeline({ paused: true }); 
t2.to('.shadow', {
  delay: 1.4,
  width: 450,
  boxShadow: "-75px 150px 10px 5px #eeeef3",
  ease: "back.out(.2)",
  duration: .7
}); 

function openCard(e) {
  t1.play();
  t2.play();
}

function closeCard(e) {
  t1.reverse();
  t2.reverse();
}
  </script>
</body>
</html>
